<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        @if (this.authService.isLogued) 
        {
          <ion-col>
            <ion-button (click)="this.signOut()" expand="block" fill="solid" shape="round" class="logOutBtn">
              Salir
              <ion-icon color="" slot="start" name="person-remove"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col><ion-title>{{this.profile}}</ion-title></ion-col>
        }
        @else {
          <ion-col size="10">
            <ion-title class="tittle ion-text-end">{{this.title}}</ion-title>
          </ion-col>      

          <ion-col size="2">
            <div class="iconFrame">
              <ion-icon color="secondary" name="cash-outline"></ion-icon>         
            </div>
          </ion-col>  
        }
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
